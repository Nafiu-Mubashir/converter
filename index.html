<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Filter + Duplicate Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .input-focus:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    
    .table-row {
      transition: all 0.2s ease;
    }
    
    .table-row:hover {
      background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 0%, rgba(30, 64, 175, 0.05) 100%);
      transform: scale(1.01);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal-backdrop {
      animation: fadeInBackdrop 0.3s ease-in;
    }
    
    @keyframes fadeInBackdrop {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen p-4 md:p-8">

  <div class="container mx-auto max-w-7xl">
    
    <!-- Header -->
    <div class="text-center mb-8 fade-in">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">
        <span class="inline-block animate-pulse">üìä</span> CSV Manager Pro
      </h1>
      <p class="text-blue-100 text-lg">Filter, analyze, and manage your CSV files with ease</p>
    </div>

    <!-- Main Card -->
    <div class="glass-effect rounded-2xl shadow-2xl p-6 md:p-8 fade-in">
      
      <!-- File Upload Section -->
      <div class="mb-8">
        <label class="block mb-3">
          <span class="text-gray-700 font-semibold text-lg">üìÅ Upload Your CSV File</span>
        </label>
        <div class="relative">
          <input type="file" id="csvFile" accept=".csv" class="block w-full text-sm text-gray-700 file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gradient-to-r file:from-blue-500 file:to-blue-600 file:text-white hover:file:from-blue-600 hover:file:to-blue-700 file:cursor-pointer file:transition-all file:duration-300 cursor-pointer border-2 border-dashed border-blue-300 rounded-xl p-4 hover:border-blue-400 transition-all" />
        </div>
      </div>

      <div id="filterArea" class="hidden fade-in">

        <!-- Filter Section -->
        <div class="mb-8 p-6 bg-gradient-to-r from-blue-50 to-cyan-50 rounded-xl card-hover">
          <h3 class="text-2xl font-bold text-blue-700 mb-5 flex items-center">
            <span class="mr-2">üîç</span> Filter Data
          </h3>

          <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-700 font-medium mb-2">Column</label>
                <select id="filterColumn" class="w-full border-2 border-blue-200 rounded-lg px-4 py-3 input-focus transition-all"></select>
              </div>

              <div>
                <label class="block text-gray-700 font-medium mb-2">Search Text</label>
                <input type="text" id="filterValue" placeholder="Type to filter..." class="w-full border-2 border-blue-200 rounded-lg px-4 py-3 input-focus transition-all" />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-700 font-medium mb-2">Start Date/Time</label>
                <input type="datetime-local" id="startDate" class="w-full border-2 border-blue-200 rounded-lg px-4 py-3 input-focus transition-all" />
              </div>

              <div>
                <label class="block text-gray-700 font-medium mb-2">End Date/Time</label>
                <input type="datetime-local" id="endDate" class="w-full border-2 border-blue-200 rounded-lg px-4 py-3 input-focus transition-all" />
              </div>
            </div>
          </div>

          <div class="flex flex-wrap gap-3 mt-6">
            <button onclick="applyFilter()" class="btn-gradient text-white px-6 py-3 rounded-lg shadow-lg font-semibold">Apply Filter</button>
            <button onclick="resetTable()" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-6 py-3 rounded-lg shadow font-semibold transition-all">Reset</button>
            <button onclick="downloadCSV()" class="bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white px-6 py-3 rounded-lg shadow-lg font-semibold transition-all">Download Filtered</button>
          </div>
        </div>

        <!-- Duplicate Section -->
        <div class="mb-8 p-6 bg-gradient-to-r from-amber-50 to-orange-50 rounded-xl card-hover">
          <h3 class="text-2xl font-bold text-orange-700 mb-5 flex items-center">
            <span class="mr-2">üîÑ</span> Duplicate Checker
          </h3>

          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Check Duplicates in Column</label>
            <select id="duplicateColumn" class="w-full md:w-1/2 border-2 border-orange-200 rounded-lg px-4 py-3 input-focus transition-all"></select>
          </div>

          <div class="flex flex-wrap gap-3">
            <button onclick="findDuplicates()" class="bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white px-6 py-3 rounded-lg shadow-lg font-semibold transition-all">Find Duplicates</button>
            <button onclick="removeDuplicates()" class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white px-6 py-3 rounded-lg shadow-lg font-semibold transition-all">Remove Duplicates</button>
          </div>
        </div>

      </div>

      <!-- Table Section -->
      <div class="overflow-x-auto rounded-xl shadow-lg">
        <table id="outputTable" class="min-w-full bg-white rounded-xl overflow-hidden"></table>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-white text-sm opacity-75">
      <p>Made with ‚ù§Ô∏è for data enthusiasts</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden modal-backdrop z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96 max-w-md modal-content">
      <h3 class="text-2xl font-bold text-blue-700 mb-4" id="modalTitle">Message</h3>
      <p class="text-gray-600 mb-6 text-lg" id="modalMessage"></p>
      <button onclick="closeModal()" class="btn-gradient text-white px-6 py-3 rounded-lg shadow-lg float-right font-semibold">Close</button>
    </div>
  </div>

  <script>
    let originalData = [];
    let filteredData = [];

    document.getElementById("csvFile").addEventListener("change", function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) { parseCSV(e.target.result); };
      reader.readAsText(file);
    });

    function parseCSV(text) {
      const rows = text.split("\n").map(r => r.trim()).filter(r => r.length > 0);
      const headers = rows[0].split(",");
      originalData = rows.slice(1).map(row => {
        const values = row.split(",");
        let obj = {};
        headers.forEach((h,i)=>{ obj[h] = values[i] || ""; });
        return obj;
      });
      filteredData = [...originalData];
      populateTable(filteredData, headers);
      populateFilterOptions(headers);
      document.getElementById("filterArea").classList.remove("hidden");
    }

    function populateTable(data, headers) {
      const table = document.getElementById("outputTable");
      table.innerHTML = "";
      let thead = `<thead><tr class="bg-gradient-to-r from-blue-600 to-blue-800 text-white"><th class="px-4 py-4 text-left font-semibold">S/N</th>`;
      headers.forEach(h => thead += `<th class="px-4 py-2 text-left font-semibold">${h}</th>`);
      thead += "</tr></thead><tbody>";
      table.innerHTML += thead;
      data.forEach((row,index)=>{
        let rowHTML = `<tr class="table-row border-b border-gray-100"><td class="px-4 py-2 font-medium text-gray-700">${index+1}</td>`;
        headers.forEach(h => rowHTML += `<td class="px-4 py-2 text-gray-600">${row[h]}</td>`);
        rowHTML += "</tr>";
        table.innerHTML += rowHTML;
      });
      table.innerHTML += "</tbody>";
    }

    function populateFilterOptions(headers) {
      const filterSelect = document.getElementById("filterColumn");
      const duplicateSelect = document.getElementById("duplicateColumn");
      filterSelect.innerHTML = "";
      duplicateSelect.innerHTML = "";
      headers.forEach(h => {
        filterSelect.appendChild(new Option(h,h));
        duplicateSelect.appendChild(new Option(h,h));
      });
    }

    function applyFilter() {
      const column = document.getElementById("filterColumn").value;
      const value = document.getElementById("filterValue").value.toLowerCase();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      filteredData = originalData.filter(row => {
        let textMatch = !value || (row[column] && row[column].toLowerCase().includes(value));

        let dateMatch = true;
        if (startDate) dateMatch = dateMatch && (new Date(row[column]) >= new Date(startDate));
        if (endDate) dateMatch = dateMatch && (new Date(row[column]) <= new Date(endDate));

        return textMatch && dateMatch;
      });

      populateTable(filteredData, Object.keys(originalData[0]));
    }

    function resetTable() {
      filteredData = [...originalData];
      populateTable(filteredData, Object.keys(originalData[0]));
      document.getElementById("filterValue").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
    }

    function findDuplicates() {
      const column = document.getElementById("duplicateColumn").value;
      const seen = new Set();
      const duplicates = [];
      originalData.forEach(row=>{
        const value = row[column];
        if(seen.has(value)) duplicates.push(row);
        else seen.add(value);
      });
      filteredData = duplicates;
      populateTable(filteredData, Object.keys(originalData[0]));
      showModal("Duplicates Found", `Found ${duplicates.length} duplicate entries in column: ${column}`);
    }

    function removeDuplicates() {
      const column = document.getElementById("duplicateColumn").value;
      const seen = new Set();
      const uniqueRows = [];
      originalData.forEach(row=>{
        const value = row[column];
        if(!seen.has(value)) { seen.add(value); uniqueRows.push(row); }
      });
      filteredData = uniqueRows;
      populateTable(filteredData, Object.keys(originalData[0]));
      showModal("Duplicates Removed", `${originalData.length - uniqueRows.length} duplicates removed successfully.`);
      originalData = [...uniqueRows];
    }

    function downloadCSV() {
      if(!filteredData.length) return showModal("Error","No data to download.");
      const headers = Object.keys(originalData[0]).join(",");
      const rows = filteredData.map(row=>Object.values(row).join(",")).join("\n");
      const blob = new Blob([headers+"\n"+rows],{type:"text/csv"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "filtered.csv";
      a.click();
    }

    function showModal(title,message){
      document.getElementById("modalTitle").innerText=title;
      document.getElementById("modalMessage").innerText=message;
      document.getElementById("modal").classList.remove("hidden");
    }

    function closeModal(){document.getElementById("modal").classList.add("hidden");}
  </script>

</body>
</html>
